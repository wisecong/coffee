<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전국 커피 지도</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f6f3;
    }
    h1 {
      text-align: center;
      color: #6f4e37;
      font-size: 2em;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 40px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #6f4e37;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #5a3c2a;
    }
  </style>
</head>
<body>
  <h1>☕ 전국 커피 지도</h1>

  <div class="buttons" id="districtButtons"></div>

  <script>
    const districts = [
      "강원", "경기", "경남", "경북", "광주", "대구", "대전", "부산",
      "서울", "세종", "울산", "인천", "전남", "전북", "제주", "충남",
      "충북"
    ];

    const container = document.getElementById("districtButtons");

    districts.forEach(district => {
      const btn = document.createElement("button");
      btn.innerText = district;
      const fileName = `전국/coffee_map_${district}.html`;  // 경로 맞추기
      btn.onclick = () => window.location.href = fileName;  // 같은 탭
      // 혹은 새 탭으로 열고 싶으면 아래 사용:
      // btn.onclick = () => window.open(fileName, "_blank");
      container.appendChild(btn);
    });
  </script>
</body>
</html>
